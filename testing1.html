<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content = "width = device-width, initial-scale = 1.0">
<link rel = "stylesheet" type = "text/css" href = "style.css">
<link href="https://fonts.googleapis.com/css?family=Philosopher:400i" rel="stylesheet">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 80%;
  }
  </style>

</head>


<body>

<div class="upcurtine">
</div>

<div class="bottomcurtine">
</div>

<div class="progressline">
</div>

<div class="progresslinepadding">
</div>

<div class="philosophy">
  <div class="philosophy-mask">
  <div class="philosophy-content" >
    <h1 style="color: rgb(50,60,50);letter-spacing:7px;
    font-family: 'Philosopher', sans-serif;">Лілія Гарасимюк</h1>
  </div>
  </div>
</div>


<div style = "height : 70vw">

  <div id="demo" class="carousel slide" data-ride="carousel" >

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/22.jpeg" alt="Los Angeles" width="1000" height="400">
      </div>
      <div class="carousel-item">
        <img src="images/44.jpeg" alt="Chicago" width="1000" height="400">
      </div>
      <div class="carousel-item">
        <img src="images/33.jpeg" alt="New York" width="1000" height="400">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>

</div>





</body>
</html>
