<script src="ScrollTrigger.min.js"></script>


<script>


document.addEventListener('DOMContentLoaded', function(){
var listOfSomething=[];
      var scope = {};
        var trigger = new ScrollTrigger();
      trigger.callScope = scope;
      scope.customFunction = function(value) {
        listOfSomething.push(this); // this refers to the html element coming into the viewport

      };

        var loop = function(scrollLeft, scrollTop, width, height){

          for (var i = 0; i < listOfSomething.length; i++) {
            // console.log(scrollLeft, scrollTop, width, height);
            listOfSomething[i].style.backgroundPosition = '0px '+(scrollTop/7)+'px';
              console.log(listOfSomething[i].style.backgroundPosition);
          }
        };
        trigger.attach(loop);

});



</script>
